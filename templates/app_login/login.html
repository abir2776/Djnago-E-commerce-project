{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login {% endblock %}
{% block body_block %}
<form method="POST">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-sm">Login</button>
</form>
<br>
<p>Doesn't have an account? <a href="{% url 'app_login:signup' %}">Create New Account</a></p>
{% endblock %}
